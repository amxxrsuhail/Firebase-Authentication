<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required>
      </div>
      <div class="formGroup password-container">
        <input type="password" class="formControl" placeholder="Password" #userPassword required [(ngModel)]="password" [type]="showPassword ? 'text' : 'password' ">
        <button class="eyeButton"   (click)="togglePasswordVisibility()">
        <i class="fa fa-eye-slash fa-lg eyeIcon" (click)="hide = !hide" [ngClass]="{'fa-eye': hide, 'fa-eye-slash': !hide}"></i></button>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
      </div>
      <div class="forgotPassword">
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div>
  </div>
</div>
