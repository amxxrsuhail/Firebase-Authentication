<div class="flex h-screen items-center justify-center  max-w-4xl m-auto">
  <div class="w-1/2 bg-white rounded-lg p-6 shadow-md ">
    <div class="text-center">
      <h3 class="text-lg font-medium mb-4">Sign Up</h3>
    </div>
    <div>
      <input
        type="email"
        class="w-full p-2 mb-4 bg-gray-200 rounded-lg border-2 focus:border-indigo-500 focus:outline-none focus:shadow-outline"
        placeholder="Email Address"
        #userEmail
        required
      />
    </div>
    <div class="relative">
      <input
        type="password"
        class="w-full p-2 mb-4 bg-gray-200 rounded-lg border-2 focus:border-indigo-500 focus:outline-none focus:shadow-outline"
        placeholder="Password"
        #userPwd
        required
        [(ngModel)]="password"
        [type]="showPassword ? 'text' : 'password'"
      />
      <button class="absolute right-0 top-0 m-3" (click)="togglePasswordVisibility()">
        <i
          class="fas fa-eye-slash fa-lg  text-gray-600 hover:text-gray-800"
          (click)="hide = !hide"
          [ngClass]="{ 'fa-eye': hide, 'fa-eye-slash': !hide }"
        ></i>
      </button>
    </div>

    <div>
      <input
        type="button"
        class="btn btnPrimary w-full p-2 mb-4 hover:bg-indigo-600"
        value="Sign Up"
        (click)="authService.SignUp(userEmail.value, userPwd.value)"
      />
    </div>
    <div class="text-center">
      <span
        >Already have an account?
        <span class="redirect text-indigo-500 hover:underline cursor-pointer" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
