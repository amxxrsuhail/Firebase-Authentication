<div class="flex justify-center h-screen mt-40">
  <div class="w-full max-w-sm">
    <div class="bg-white rounded shadow-md p-6 mx-auto">
      <h3 class="text-lg font-medium mb-4 text-center">Reset Password</h3>
      <p class="text-gray-600 text-center mb-4">Please enter your email address to request a password reset.</p>
      <div class="mb-4">
        <input
          type="email"
          class="w-full p-2 mb-0 bg-gray-200 rounded-lg border-2 focus:border-indigo-500 focus:outline-none focus:shadow-outline"
          placeholder="Email Address"
          #passwordResetEmail
          required
        />
      </div>
      <!-- Calling ForgotPassword from AuthService Api -->
      <div class="mb-4">
        <input
          type="submit"
          class="bg-indigo-500 text-white py-2 px-4 rounded hover:bg-indigo-600"
          value="Reset Password"
          (click)="authService.ForgotPassword(passwordResetEmail.value)"
        />
      </div>
    </div>
    <div class="text-center mt-4">
      <span class="text-gray-600"
        >Go back to ?
        <span class="redirect text-indigo-600 hover:underline cursor-pointer" routerLink="/sign-in">Log In</span></span
      >
    </div>
  </div>
</div>
